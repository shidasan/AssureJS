<html>
<head>
    <title>Mock up</title>
    <link rel='stylesheet' href='plugins/Editor/lib/widearea.css'>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/pointer.min.js"></script>
    <script type="text/javascript" src="src/CaseModel.js"></script>
    <script type="text/javascript" src="src/CaseViewer.js"></script>
    <script type="text/javascript" src="src/Layout.js"></script>
    <script type="text/javascript" src="src/PlugInManager.js"></script>
    <script type="text/javascript" src="src/ServerApi.js"></script>
    <script type="text/javascript" src="plugins/Editor/lib/widearea.js"></script>
    <script type="text/javascript" src="plugins/Editor/Editor.js"></script>
    <script type="text/javascript" src="plugins/MenuBar/lib/jquery.jqdock.min.js"></script>
    <script type="text/javascript" src="plugins/MenuBar/MenuBar.js"></script>
    <script type="text/javascript" src="plugins/Annotation/Annotation.js"></script>
    <script type="text/javascript" src="plugins/Note/Note.js"></script>
    <script type="text/javascript" src="src/CaseDecoder.js"></script>
    <script type="text/javascript" src="src/Index.js"></script>
</head>
<body style="overflow: hidden";>
    <div id="viewer" style="width: 100%; height: 100%;">
        <svg id="layer0box" xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 100%; height: 100%; position: absolute">
            <g id="layer0" transform="translate(0,0)"></g>
        </svg>
        <div id="background" style="width: 100%; height: 100%; position: absolute;"></div>
        <div id="layer1" style="width: 100%; height: 100%; position: absolute;"></div>
        <div id="layer2" style="width: 0px; height: 0px; position: absolute;"></div>
    </div>
    <svg width="0" height="0">
        <defs>
            <marker id="Triangle-black" viewBox="0 0 10 10" refX="10" refY="5"
                markerUnits="strokeWidth" markerWidth="15" markerHeight="9" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="gray" stroke="gray"></path>
            </marker>
            <marker id="Triangle-white" viewBox="0 0 10 10" refX="10" refY="5"
                markerUnits="strokeWidth" markerWidth="15" markerHeight="9" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="white" stroke="gray"></path>
            </marker>
        </defs>
    </svg>
    <textarea id="editor" placeholder="Type something..." data-widearea="enable" class="widearea" data-widearea-id="1"></textarea>
</body>
</html>
